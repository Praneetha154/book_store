{% extends 'main.html' %}


{% block title %}Book Store | Home Page
{% endblock title %}


{% block content %}


<div class="container">
    <h1>Featured Books</h1>
    <div class="book-grid">
        {% for book in books %}
        <div class="book-card">
            <div class="book-info">
                <p class="book-title">{{ book.title }}</p>
                <p class="book-author">By {{ book.author }}</p>
                <p class="book-price">â‚¹{{ book.price }}</p>
                <a href="/book/{{ book.id }}/" class="view-details-btn">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
